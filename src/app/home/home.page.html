<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [attr.aria-invalid]="invalidInput"></ion-input>
    </ion-item>
    <ion-button (click)="toggleInputValidity()">
      Toggle input validity
    </ion-button>
  </div>
</ion-content>
